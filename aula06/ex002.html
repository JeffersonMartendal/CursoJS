<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body {
            background-color: rgba(196, 116, 116, 0.815);
            color: white; /* Isso é um comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(235, 235, 91);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentario -->
    <p>Já me livrei da maldição</p>
    <script>
        
        var nome = window.prompt('Qual é seu nome?') // vai perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //concatenação
    </script>
</body>
</html>
